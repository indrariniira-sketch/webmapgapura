<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Web Map Lokasi Gapura Batas di Provinsi Jawa Barat</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/RuasJalanProvinsi_1.js"></script>
        <script src="data/LokasiGapuraKabKota_2.js"></script>
        <script src="data/LokasiGapuraProvinsi_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Web Map Lokasi Gapura Batas di Provinsi Jawa Barat</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Peta interaktif ini menampilkan sebaran titik lokasi gapura yang dilengkapi dengan informasi atribut berupa status lahan yang telah terverifikasi melalui data Bhumi ATR/BPN serta tautan ke Google Maps untuk memudahkan akses dan navigasi di lapangan.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_RuasJalanProvinsi_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMA RUAS</th>\
                        <td>' + (feature.properties['NAMA_RUAS'] !== null ? autolinker.link(String(feature.properties['NAMA_RUAS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RuasJalanProvinsi_1_0() {
            return {
                pane: 'pane_RuasJalanProvinsi_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_RuasJalanProvinsi_1_1() {
            return {
                pane: 'pane_RuasJalanProvinsi_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RuasJalanProvinsi_1');
        map.getPane('pane_RuasJalanProvinsi_1').style.zIndex = 401;
        map.getPane('pane_RuasJalanProvinsi_1').style['mix-blend-mode'] = 'normal';
        var layer_RuasJalanProvinsi_1 = new L.geoJson.multiStyle(json_RuasJalanProvinsi_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RuasJalanProvinsi_1',
            layerName: 'layer_RuasJalanProvinsi_1',
            pane: 'pane_RuasJalanProvinsi_1',
            onEachFeature: pop_RuasJalanProvinsi_1,
            styles: [style_RuasJalanProvinsi_1_0,style_RuasJalanProvinsi_1_1,]
        });
        bounds_group.addLayer(layer_RuasJalanProvinsi_1);
        map.addLayer(layer_RuasJalanProvinsi_1);
        function pop_LokasiGapuraKabKota_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NO</th>\
                        <td>' + (feature.properties['NO'] !== null ? autolinker.link(String(feature.properties['NO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RUAS JALAN</th>\
                        <td>' + (feature.properties['RUAS_JALAN'] !== null ? autolinker.link(String(feature.properties['RUAS_JALAN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BATAS WILAYAH</th>\
                        <td>' + (feature.properties['BATAS_WILA'] !== null ? autolinker.link(String(feature.properties['BATAS_WILA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TITIK KOORDINAT</th>\
                        <td>' + (feature.properties['DMS'] !== null ? autolinker.link(String(feature.properties['DMS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KABUPATEN/KOTA</th>\
                        <td>' + (feature.properties['wadmkk'] !== null ? autolinker.link(String(feature.properties['wadmkk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['wadmkc'] !== null ? autolinker.link(String(feature.properties['wadmkc']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KEL/DESA</th>\
                        <td>' + (feature.properties['wadmkd'] !== null ? autolinker.link(String(feature.properties['wadmkd']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATUS LAHAN</th>\
                        <td>' + (feature.properties['STATUSLAH'] !== null ? autolinker.link(String(feature.properties['STATUSLAH']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LINK GMAPS</th>\
                        <td>' + (feature.properties['GMAPS'] !== null ? autolinker.link(String(feature.properties['GMAPS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LokasiGapuraKabKota_2_0() {
            return {
                pane: 'pane_LokasiGapuraKabKota_2',
                shape: 'diamond',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,123,182,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_LokasiGapuraKabKota_2');
        map.getPane('pane_LokasiGapuraKabKota_2').style.zIndex = 402;
        map.getPane('pane_LokasiGapuraKabKota_2').style['mix-blend-mode'] = 'normal';
        var layer_LokasiGapuraKabKota_2 = new L.geoJson(json_LokasiGapuraKabKota_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LokasiGapuraKabKota_2',
            layerName: 'layer_LokasiGapuraKabKota_2',
            pane: 'pane_LokasiGapuraKabKota_2',
            onEachFeature: pop_LokasiGapuraKabKota_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_LokasiGapuraKabKota_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_LokasiGapuraKabKota_2);
        map.addLayer(layer_LokasiGapuraKabKota_2);
        function pop_LokasiGapuraProvinsi_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NO</th>\
                        <td>' + (feature.properties['NO'] !== null ? autolinker.link(String(feature.properties['NO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RUAS JALAN</th>\
                        <td>' + (feature.properties['RUAS_JALAN'] !== null ? autolinker.link(String(feature.properties['RUAS_JALAN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BATAS WILAYAH</th>\
                        <td>' + (feature.properties['BATAS_WILA'] !== null ? autolinker.link(String(feature.properties['BATAS_WILA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TITIK KOORDINAT</th>\
                        <td>' + (feature.properties['DMS'] !== null ? autolinker.link(String(feature.properties['DMS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KABUPATEN/KOTA</th>\
                        <td>' + (feature.properties['wadmkk'] !== null ? autolinker.link(String(feature.properties['wadmkk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['wadmkc'] !== null ? autolinker.link(String(feature.properties['wadmkc']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KEL/DESA</th>\
                        <td>' + (feature.properties['wadmkd'] !== null ? autolinker.link(String(feature.properties['wadmkd']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STATUS LAHAN</th>\
                        <td>' + (feature.properties['STATUSLAH'] !== null ? autolinker.link(String(feature.properties['STATUSLAH']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LINK GMAPS</th>\
                        <td>' + (feature.properties['GMAPS'] !== null ? autolinker.link(String(feature.properties['GMAPS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_LokasiGapuraProvinsi_3_0() {
            return {
                pane: 'pane_LokasiGapuraProvinsi_3',
                radius: 5.999999999999998,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_LokasiGapuraProvinsi_3');
        map.getPane('pane_LokasiGapuraProvinsi_3').style.zIndex = 403;
        map.getPane('pane_LokasiGapuraProvinsi_3').style['mix-blend-mode'] = 'normal';
        var layer_LokasiGapuraProvinsi_3 = new L.geoJson(json_LokasiGapuraProvinsi_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LokasiGapuraProvinsi_3',
            layerName: 'layer_LokasiGapuraProvinsi_3',
            pane: 'pane_LokasiGapuraProvinsi_3',
            onEachFeature: pop_LokasiGapuraProvinsi_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_LokasiGapuraProvinsi_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_LokasiGapuraProvinsi_3);
        map.addLayer(layer_LokasiGapuraProvinsi_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
        {label: '<b>Lokasi Gapura</b>',  selectAllCheckbox: true, children: [
            {label: '<img src="legend/LokasiGapuraProvinsi_3.png" /> Lokasi Gapura Provinsi', layer: layer_LokasiGapuraProvinsi_3},
            {label: '<img src="legend/LokasiGapuraKabKota_2.png" /> Lokasi Gapura KabKota', layer: layer_LokasiGapuraKabKota_2},]},
        {label: '<b>Jaringan Jalan</b>',  selectAllCheckbox: true, children: [
            {label: '<img src="legend/RuasJalanProvinsi_1.png" /> Ruas Jalan Provinsi', layer: layer_RuasJalanProvinsi_1},]},
        {label: '<b>Basemap</b>',  selectAllCheckbox: true, children: [
            {label: "OSM Standard", layer: layer_OSMStandard_0},]},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
